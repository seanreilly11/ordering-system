<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Your Order - The Larder</title>
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<header>
		<img src="../images/thelarder-logo-text.png" alt="The Larder" class="header-logo">
	</header>

	<div class="container">
		<div class="content">
		<div class="heading-section">
			<h1 class="main-heading">Order Confirmation</h1>
			<h1 class="maori-heading">Haamauraa</h1>
		</div>

		<div class="confirmed-order">
			<div class="confirmed-order__food">
				<div class="confirmed-order__food__item">
					<div class="confirmed-order__food__item--name">Shrooms</div>
					<div class="confirmed-order__food__item--price">$12</div>
				</div>
				<div class="confirmed-order__food__item">
					<div class="confirmed-order__food__item--name">Across to the pig ranch</div>
					<div class="confirmed-order__food__item--price">$17</div>
				</div>
				<div class="confirmed-order__food__item">
					<div class="confirmed-order__food__item--name">Sheep from the Middle East</div>
					<div class="confirmed-order__food__item--price">$25</div>
				</div>
				<div class="confirmed-order__food__item">
					<div class="confirmed-order__food__item--name">Pineapple Juice x2</div>
					<div class="confirmed-order__food__item--price">$8</div>
				</div>
			</div> <!-- confirmedOrder food ENDS -->

			<div class="confirmed-order__totalPrice">
				<div class="confirmed-order__totalPrice--text">Total Price</div>
				<div class="confirmed-order__totalPrice--price">$62</div>
			</div>
		</div>

		<div class="food-due">
			<div class="food-due__heading">Food Due:</div>
			<div class="food-due__time">1:22 PM</div>
		</div>

		<div class="confirmed-order-buttons">
			<button class="confirmed-order-button white-button"><a href="menu.html">Make Another Order</a></button>
			<button class="confirmed-order-button call-waiter-btn white-button">Call Waiter</button>
		</div>

		<div class="rate-experience">
			<div class="rate-experience__heading">Rate Your Experience</div>
			<div class="rate-experience__stars">Out of 5 Stars</div>
		</div>

		<div class="feedback-form">
			<label for="feedback">Feedback</label>
			<input type="text" id="feedback">
			<input type="submit" value="Submit Feedback">
		</div>
</div>
	</div> <!-- container ENDS -->
	<script src="https://kit.fontawesome.com/6c7bb61f4b.js"></script>
</body>
</html>
